    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <p class="ul">User Login</p>
    </header>
    <main>
        <div id='center'>
            <div class="fb-parent">
                <div class="fb-child">
                    <div class='in'><label for="">User Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" maxlength="12" id='un'></label></div>
                    <div class='in'><label for="">Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password"  maxlength="12" id='pw'></label></div>
                    <div class='in'><label for="">Confirmation&nbsp;&nbsp;&nbsp;&nbsp;<input type="password"  maxlength="12" id='con'></label></div>
                    <div id='btn'><button onclick="process()">Submit</button></div>
                    <div id='hidden'></div>
                </div>
            </div>
        </div>
    </main>
